name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: rag-backend
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Pull previous image for cache
        run: docker pull gcr.io/$PROJECT_ID/$SERVICE_NAME:latest || true

      - name: Build with cache
        run: |
          docker build \
            --cache-from gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .

      - name: Push image
        run: docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 1 \
            --max-instances 1 \
            --concurrency 80 \
            --set-env-vars "GEMINI_MODEL=gemini-2.0-flash" \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}"
